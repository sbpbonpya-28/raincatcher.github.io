    <div class="post-body" itemprop="articleBody">
        <p>软软的柿子橙红，很好吃。熟透的香蕉放进微波炉加热，甜蜜蜜。喝满满一大口橙子果汁，咽下。白天打开窗帘，让阳光照在身上。傍晚听雨。夜里躺下，痴痴望着月亮。梦境是《少年焦的奇幻漂流》。</p>
<p>就算一无所有，我还可以望星辰，并思考它。我只要还活着，就有机会吃到软软的柿子，甜蜜的香蕉，冰爽的橙汁……就有机会感受生活的美与美的梦境。</p>
